<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Habit Garden â€” Hourly Habit Tracker</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js CDN (kept for weekly chart) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <svg class="logo" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path d="M12 2c0 4.418-4 6-4 10 0 3.866 3.582 7 8 7 0-6-4-8-4-15" fill="#10B981"/>
        <path d="M12 2c0 4.418 4 6 4 10 0 3.866-3.582 7-8 7 0-6 4-8 4-15" fill="#059669"/>
      </svg>

      <div>
        <h1>Habit Garden</h1>
        <small>Grow habits, one hour at a time</small>
      </div>
    </div>

    <div class="header-plant-wrap" aria-hidden="true">
      <!-- cute animated potted plant in header -->
      <svg id="globalPlant" class="plant plant-idle" viewBox="0 0 120 120" width="70" height="70" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="decorative plant">
        <g transform="translate(10,8)">
          <!-- pot -->
          <rect x="20" y="70" width="60" height="18" rx="4" fill="#7C4D2E"/>
          <rect x="28" y="62" width="44" height="10" rx="3" fill="#A16A3A"/>
          <!-- soil -->
          <ellipse cx="50" cy="62" rx="34" ry="6" fill="#4B2F23" opacity="0.95"/>
          <!-- stem and leaves -->
          <g id="globalLeaves" transform="translate(50,62)">
            <path class="leaf leaf-left" d="M0,0 C-18,-10 -30,-30 -10,-36 C-4,-26 -6,-12 0,0" fill="#10B981"/>
            <path class="leaf leaf-right" d="M0,0 C18,-10 32,-30 12,-36 C6,-26 8,-12 0,0" fill="#059669"/>
            <path class="sprout" d="M0,0 C2,-22 18,-34 22,-46" stroke="#0b7a56" stroke-width="3" fill="none" stroke-linecap="round"/>
            <!-- little flower -->
            <g class="flower" transform="translate(22,-46)">
              <circle class="flower-center" r="3" fill="#FFD166" />
              <path class="petal" d="M0,-6 C3,-6 5,-2 3,0 C1,2 -1,2 -3,0 C-5,-2 -3,-6 0,-6" fill="#FF6B6B"/>
            </g>
          </g>
        </g>
      </svg>
    </div>

    <div class="top-actions">
      <button id="exportBtn" class="ghost">Export</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
      <button id="importBtn" class="ghost">Import</button>
      <button id="clearBtn" class="danger">Clear All</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h2>Habits</h2>
      <div id="habitList" class="habit-list"></div>

      <form id="newHabitForm" class="new-habit-form">
        <input id="habitName" placeholder="New habit name (e.g., Reading)" required />
        <input id="habitGoal" type="number" min="0" step="0.5" placeholder="Weekly goal (h)" />
        <button type="submit" class="primary">Add</button>
      </form>

      <section class="filter-box">
        <h3>Session Filters</h3>
        <label>From <input id="filterFrom" type="date" /></label>
        <label>To <input id="filterTo" type="date" /></label>
        <label>Min session (hours) <input id="filterMin" type="number" step="0.1" min="0" placeholder="0" /></label>
        <button id="applyFilters" class="ghost">Apply Filters</button>
        <button id="clearFilters" class="ghost">Clear</button>
      </section>
    </aside>

    <section class="content">
      <div id="habitDetail" class="card">
        <p class="hint">Select a habit on the left to view and control it.</p>
      </div>

      <div class="card stats">
        <div class="stats-top">
          <div>
            <h3>Weekly Chart</h3>
            <div class="stat-controls">
              <label>Habit:
                <select id="statsHabitSelect"></select>
              </label>
              <label>Weeks:
                <select id="weeksRange">
                  <option value="6">6</option>
                  <option value="8">8</option>
                  <option value="12">12</option>
                </select>
              </label>
            </div>
            <canvas id="weeksChart" height="150"></canvas>
          </div>

          <div class="heatmap-panel">
            <h3>Activity Heatmap</h3>
            <div class="heatmap-controls">
              <label for="heatmapWeeks">Weeks: <input id="heatmapWeeks" type="range" min="4" max="24" value="12" /></label>
              <span id="heatmapWeeksVal">12</span>
            </div>
            <div id="heatmap" class="heatmap" aria-hidden="false"></div>
            <div class="heatmap-legend">
              <span>Less</span>
              <div class="legend-cells">
                <div class="cell c0"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c3"></div>
                <div class="cell c4"></div>
              </div>
              <span>More</span>
            </div>
          </div>
        </div>

        <div class="sessions-box">
          <h4>Sessions (filtered)</h4>
          <div id="sessionsList" class="sessions-list"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>Data stored locally in your browser. Export to back up.</div>
    <div class="credits">Made with ðŸŒ¿ â€” Habit Garden</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
